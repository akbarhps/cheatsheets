version: "1"
packages:
  - name: "persistance"
    path: "./persistance/sqlc"
    queries: "./persistance/query/"
    schema: "./persistance/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
